# Define rate limit zone (10MB zone, 10 requests per second per IP)
limit_req_zone $binary_remote_addr zone=app_limit:10m rate=10r/s;
limit_req_status 429;

server {
    listen 8080;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Hide Nginx version for security
    server_tokens off;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_vary on;

    # ========== COMPREHENSIVE SECURITY HEADERS ==========
    
    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable browser XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy - Adjust based on your specific needs
    # This is a strict policy that allows self-hosted resources and specific external APIs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:3002 https://api.your-domain.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;
    
    # Referrer Policy - Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy (formerly Feature Policy) - Disable unnecessary browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), interest-cohort=()" always;
    
    # Strict Transport Security (HSTS) - Uncomment when using HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ========== APPLICATION ROUTES ==========

    # Health check endpoint (no auth required)
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"secure-react-app"}';
        add_header Content-Type application/json;
    }

    # Handle React Router (SPA routing) with rate limiting
    location / {
        # Apply rate limiting (10 req/s with burst of 20)
        limit_req zone=app_limit burst=20 nodelay;
        
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security headers for static assets
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Disable cache for index.html (always fetch latest)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
        
        # Security headers for index
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Deny access to hidden files (e.g., .git, .env)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Deny access to sensitive files
    location ~* (\.md|\.json|\.yml|\.yaml|\.lock)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
}
