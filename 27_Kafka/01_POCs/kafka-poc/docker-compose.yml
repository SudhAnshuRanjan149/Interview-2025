version: '3.8'

networks:
  kafka-net:
    driver: bridge

services:
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    networks:
      - kafka-net
    environment:
      # KRaft configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Topic configs
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      
      # Storage
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: >
      bash -c "
        # Format storage
        kafka-storage format -t MkU3OEVBNTcwNTJENDM2Qk -c /etc/kafka/kafka.properties --ignore-formatted 2>/dev/null || true
        
        # Start Kafka in background
        /etc/confluent/docker/run &
        
        # Wait for Kafka to be ready
        echo 'Waiting for Kafka to start...'
        sleep 25
        
        # Create topics
        echo 'Creating topics...'
        kafka-topics --bootstrap-server localhost:9092 --create --topic orders --partitions 3 --replication-factor 1 --if-not-exists
        kafka-topics --bootstrap-server localhost:9092 --create --topic payments --partitions 3 --replication-factor 1 --if-not-exists
        kafka-topics --bootstrap-server localhost:9092 --create --topic orders.DLT --partitions 3 --replication-factor 1 --if-not-exists
        
        echo 'Topics created:'
        kafka-topics --bootstrap-server localhost:9092 --list
        
        echo 'Kafka is ready!'
        
        # Keep container running
        wait
      "

  service-a:
    build: ./service-a
    container_name: service-a
    ports:
      - "3001:3001"
    networks:
      - kafka-net
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: development
      SERVICE_PORT: 3001
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: service-a
      KAFKA_GROUP_ID: service-a-consumers
    restart: on-failure:3

  service-b:
    build: ./service-b
    container_name: service-b
    ports:
      - "3002:3002"
    networks:
      - kafka-net
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: development
      SERVICE_PORT: 3002
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: service-b
      KAFKA_GROUP_ID: service-b-consumers
    restart: on-failure:3
