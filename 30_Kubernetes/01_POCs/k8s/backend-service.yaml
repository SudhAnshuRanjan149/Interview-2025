apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  type: LoadBalancer  # Exposed for local Mac deployment
  selector:
    app: backend
  ports:
  - name: http
    port: 5001
    targetPort: 5001
    protocol: TCP
  sessionAffinity: ClientIP  # Sticky sessions
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800